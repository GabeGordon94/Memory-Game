<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/main.css">

    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div id='header'>
            <img id='logo' src='./img/logo.jpg'/>
            <button id='changeTheme' onclick="toggleTheme()">Change Theme</button>
            <div id='logoText'>Nature's Memory Game</div> 
            <button id='newGameBtn'>New Game</button>
            <div class='counterContainer'><span>Wrong guesses: </span><span  id='counter'></span></div>
        </div>

        <div id='playField'></div>

        <div id='popup'></div>
        <div id='win'></div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
