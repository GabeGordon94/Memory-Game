<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/main.css">

    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper" class='wrapperNature'>
        <div id='header'>
            <img id='logo' src='./img/logo.jpg'/>
            <button id='changeTheme' onclick="toggleTheme()">Change Theme</button>
            <div id='logoText'></div> 
            <button id='newGameBtn'>New Game</button>
            <div class='counterContainer'><span>Wrong guesses: </span><span  id='counter'></span></div>
            <div id='highScore'><h3 id='hsTitle'>High Score</h3>
                <div id='highScoreDetails'>
                    <h4>Easy Level</h4>
                    <div id='easyHS' class='changeFontFam'></div>
                    <h4>Medium Level</h4>
                    <div id='mediumHS' class='changeFontFam'></div>
                    <h4>Hard Level</h4>
                    <div id='hardHS' class='changeFontFam'></div>
                </div>
            </div>
        </div>

        <div id='playField'></div>

        <div id='popup' class='popupNature'></div>
        <div id='win' class='winNature'></div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
